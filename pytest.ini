[pytest]
# Pytest configuration for API-Reservaciones

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers definition
markers =
    integration: Integration tests requiring real database (use --integration)
    slow: Slow tests that may take several seconds
    deadlock: Deadlock scenario tests (PROB-007)
    circuit_breaker: Circuit breaker tests (PROB-002)
    dlq: Dead Letter Queue tests (PROB-003)
    unit: Fast unit tests
    smoke: Smoke tests for quick validation

# Console output options
console_output_style = progress
addopts =
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Verbose test names
    -v
    # Warnings
    --disable-warnings

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage by default
# addopts = --cov=app --cov-report=term-missing

# Test timeout (requires pytest-timeout)
# timeout = 300

# Ignore directories
norecursedirs = .git .venv venv node_modules build dist *.egg .tox

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering warnings
filterwarnings =
    # Ignore specific deprecation warnings from dependencies
    ignore::DeprecationWarning
    # You can add specific filters here
    # error::UserWarning

# Asyncio configuration
asyncio_default_fixture_loop_scope = function
