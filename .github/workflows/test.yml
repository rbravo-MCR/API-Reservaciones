name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run linting
        run: |
          pip install ruff
          ruff check app tests

      - name: Run tests (SQLite in-memory)
        env:
          TEST_USE_REAL_DB: false
        run: |
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-mysql:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root --password=test_password --silent; do
            echo 'Waiting for MySQL...'
            sleep 2
          done

      - name: Run SQL validation scripts
        run: |
          mysql -h 127.0.0.1 -u root --password=test_password test_database < scripts/sql/01_validate_schema.sql || true
          mysql -h 127.0.0.1 -u root --password=test_password test_database < scripts/sql/02_validate_data_integrity.sql || true

      - name: Run integration tests (MySQL)
        env:
          TEST_USE_REAL_DB: true
          TEST_DATABASE_URL: mysql+aiomysql://root:test_password@127.0.0.1:3306/test_database
        run: |
          pytest tests/integration/ -v -m integration

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
